<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #frame{
            display: flex;
            width:220px;
            flex-wrap: wrap;
        }
        #frame>div{
            width:50px;
            height:50px;
            border:solid black 2px; 
            text-align: center;
            overflow: hidden;
            text-indent: -200px;
        }
        #frame>div.visible{
            text-indent: inherit;
        }
        #frame>div.locked{
            text-indent: inherit;
            background:red;
        }
    </style>
</head>
<body>
    <div id="frame"></div>
    <script src="memory.js"></script>
</body>
</html>
